<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="firstname">Enter First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <br>
        
        <label for="password">Enter password</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="email">Enter email</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" value="abc">
        <br>

        <label for="">Enter age</label>
        <button>-</button>
        <input type="number" min="1" max="90">
        <button>+</button>
        <br>

        <label for="">Enter Birth Date</label>
        <input type="date">
        <br>

        <input type="week">
        <br>

        <input type="datetime-local">
        <br>

        <label for="">select gender</label>
        <br>
        <input type="radio" name="Gender" id="" Value="M">
        <label for="">Male</label>
        <input type="radio" name="Gender" id="" Value="F">
        <label for="">Female</label>
        <input type="radio" name="Gender" id="" Value="O">
        <label for="">Options</label>
        
        <select name="courses" id="">
            <option value="">WD</option>
            <option value="">SQL</option>
            <option value="">JAVA</option>
        </select>

        <input type="Checkbox">
        <label for="">Agree with terms & conditions</label>
        <br>

        <input type="submit">
    </form>
</body>
</html>
